[stepper_x]
step_pin = PC30
dir_pin = !PC29
enable_pin = !PC6
microsteps = 16
full_steps_per_rotation = 200
rotation_distance = 40
endstop_pin = ^PC14
position_endstop = -2.5
position_min = -2.5
position_max = 300
homing_speed = 50
homing_retract_dist = 20
second_homing_speed = 10.0
homing_retract_speed = 10.0

[stepper_y]
step_pin = PA18
dir_pin = !PA7
enable_pin = !PC6
microsteps = 16
full_steps_per_rotation = 200
rotation_distance = 40
endstop_pin = ^PA2
position_endstop = -4.0
position_min = -4.0
position_max = 300
homing_speed = 50
homing_retract_dist = 20
second_homing_speed = 10.0
homing_retract_speed = 10.0

[probe]
pin = ^!PC1
z_offset = 2.28
speed = 5.0
samples = 1
sample_retract_dist = 1.0
samples_result = average
samples_tolerance = 0.200
samples_tolerance_retries = 1
deactivate_on_each_sample = False
x_offset = 21.0
y_offset = 15.0

[safe_z_home]
home_xy_position = 140,140
speed = 50.0
z_hop = 10.0
z_hop_speed = 5

[stepper_z]
step_pin = PD8
dir_pin = !PD13
enable_pin = !PC6
microsteps = 16
rotation_distance = 4
full_steps_per_rotation = 200
endstop_pin = probe:z_virtual_endstop
position_min = -3.0
position_max = 303.0
homing_speed = 5
homing_retract_dist = 0

[tmc5160 stepper_z]
cs_pin = !PC10
run_current = 1.0
sense_resistor = 0.051
spi_software_sclk_pin = PA23
spi_software_mosi_pin = PA22
spi_software_miso_pin = PA21

[extruder]
step_pin = PD5
dir_pin = PA1
enable_pin = !PC6
microsteps = 16
rotation_distance = 4.933
full_steps_per_rotation = 200
instantaneous_corner_velocity = 5.0
max_extrude_only_distance = 500
pressure_advance = 0
pressure_advance_smooth_time = 0.04
nozzle_diameter = 0.4
filament_diameter = 1.75
heater_pin = PA20
ghead_ptr = left
sensor_type = ghead_ksensor
control = pid
pid_kp = 24.7
pid_ki = 1.7
pid_kd = 87.1
min_temp = 0
max_temp = 310
max_extrude_cross_section = 20

[filament_switch_sensor F0]
switch_pin = ^PE1
pause_on_runout = False

[door front]
switch_pin = ^PD17

[door upper]
switch_pin = ^PC4

[door side]
switch_pin = ^PA13

[tmc5160 extruder]
cs_pin = !PC17
run_current = 0.8
sense_resistor = 0.051
spi_software_sclk_pin = PA23
spi_software_mosi_pin = PA22
spi_software_miso_pin = PA21

[extruder1]
step_pin = PD4
dir_pin = PD9
enable_pin = !PC6
microsteps = 16
rotation_distance = 4.933
full_steps_per_rotation = 200
instantaneous_corner_velocity = 5.0
max_extrude_only_distance = 500
pressure_advance = 0
pressure_advance_smooth_time = 0.04
nozzle_diameter = 0.4
filament_diameter = 1.75
heater_pin = PA16
ghead_ptr = right
sensor_type = ghead_ksensor
control = pid
pid_kp = 23.9
pid_ki = 1.6
pid_kd = 87.5
min_temp = 0
max_temp = 310
max_extrude_cross_section = 20

[filament_switch_sensor F1]
switch_pin = ^PE2
pause_on_runout = False

[tmc5160 extruder1]
cs_pin = !PC25
run_current = 0.8
sense_resistor = 0.051
spi_software_sclk_pin = PA23
spi_software_mosi_pin = PA22
spi_software_miso_pin = PA21

[heater_bed]
heater_pin = PA19
sensor_type = NTC 100K beta 3950
sensor_pin = PC13
control = pid
pid_kp = 54.0
pid_ki = 0.8
pid_kd = 958.1
min_temp = 0
max_temp = 150

[mcu]
serial = /dev/serial/by-id/usb-Klipper_sam4e8e_00313753364B37373036303230303135-if00

[printer]
kinematics = cartesian
max_velocity = 800
max_accel = 10000
max_z_velocity = 5
max_z_accel = 100
square_corner_velocity = 5.0
printer_type = Pro3
version = 1.7.0.404

[light]
left_light_pin = !PD18
right_light_pin = !PC28

[fan]
pin = PC23  #left FAN0
pin1 = PC26 #right fan
pin2 = PA8
pin3 = PA15

[bed_mesh]
speed = 200
horizontal_move_z = 10
mesh_min = 54.00,130.00
mesh_max = 204.00,220.00
probe_count = 6,4
algorithm = bicubic
bicubic_tension = 0.2

[bed_mesh blevel]
version = 1
points = 
	-0.005000, -0.026250, -0.005000, 0.011250
	0.003750, -0.057500, 0.001250, 0.021250
	0.002500, -0.001250, 0.020000, 0.022500
	0.017500, 0.032500, 0.042500, 0.048750
tension = 0.2
min_x = 132.0
algo = bicubic
y_count = 4
mesh_y_pps = 2
min_y = 173.0
x_count = 4
max_y = 233.0
mesh_x_pps = 2
max_x = 222.0

[resonance_tester]
accel_per_hz = 75
probe_points = 
	100,100,30  # an example

[pause_resume]

[gcode_macro M33]
gcode = 
	SDCARD_RESET_FILE

[gcode_macro M3001]
gcode = 
	PROBE_CALIBRATE

[save_variables]
filename = /opt/Raise3D/klipper-master/config/variable.cfg

[gcode_macro T1]
gcode = 
	ACTIVATE_EXTRUDER extruder=extruder1
	SAVE_VARIABLE VARIABLE=currentextruder VALUE='"extruder1"'

[gcode_macro T0]
gcode = 
	ACTIVATE_EXTRUDER extruder=extruder
	SAVE_VARIABLE VARIABLE=currentextruder VALUE='"extruder"'

[gcode_macro START_GCODE]
gcode = 
	{% set svv = printer.save_variables.variables %}
	ACTIVATE_EXTRUDER extruder={svv.currentextruder}

[input_shaper]
shaper_freq_x = 2
shaper_type_x = mzv
shaper_freq_y = 2
shaper_type_y = mzv

[idle_timeout]
timeout = 600
gcode = M105

[virtual_sdcard]
path = /home/root/

